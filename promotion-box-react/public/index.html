<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Project | Promotion Box</title>
    <style>
      html {
        font-family: "Roboto";
        background-color: #f0f1f7; 
        overflow: hidden;
      }
      .outside {
        height: 100vh;
        display: flex; 
        align-items: center;
        justify-content: center;
        align-items: center;
      }
      .inner {
        display: flex;
        flex-direction: column;
        text-align: start;
        margin: 1rem;
        border: 1px solid transparent;
        border-radius: 1rem;
        background-color: #fff;
        padding: 1rem;
      }
      img {
        width: 18%;
        border-radius: 50%;
      }
      h1 {
        font-size: 2rem;
        font-weight: 400;
      }
      h1 > span {
        color: #fff;
        background-color: #2acfcf;
        border: 1px solid transparent;
        border-radius: 50%;
        font-weight: 900 !important;
        font-size: 1.2rem !important;
      }
      h2 {
        font-size: 1rem;
        font-weight: 100;
      }
      h3 {
        font-size: 1.2rem;
        font-weight: 500;
        letter-spacing: 0.1rem;
      }
      ul {
        display: flex;
        padding: 0;
        flex-direction: row;
        flex-wrap: wrap;
      }
      li {
        min-width: 3rem;
        text-align: center;
        list-style-type: none;
        padding: 0.5rem;
        border: 1px solid transparent;
        background-color: #2acfcf;
        border-radius: 0.5rem;
        margin: 0.4rem;
        color: #fff;
      }
      span {
        font-weight: 100;
        font-size: 1rem;
        display: flex;
        align-items: flex-end;
      }
      span > span {
        padding-right: 0.2rem;
        font-size: 1.2rem !important;
        font-weight: 900 !important;
        color: #000000;
      }
      @media only screen and (max-width: 576px) {
        img {
          width: 30%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
