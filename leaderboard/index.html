<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="title">
        <h1>Leaderboard</h1>
    </div>
    <div class="form_div">
        <form action="">
            <input type="text" id="fname" name="fname" class="form" placeholder="First Name">

            <input type="text" id="lname" name="lname" class="form" placeholder="Last Name">

            <input type="text" id="country" name="country" class="form" placeholder="Country">

            <input type="number" id="score" name="score" class="form" placeholder="Player Score">

            <input type="button" id="form_button" value="Add Player" class="form-button">
        </form>
        <span id="error">All fileds are required</span>
    </div>
    <div id="all_data">
 
    </div>

    <script src="main.js"></script>
</body>

</html>
